<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image and Quote</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: -1;
      }
      .content {
        z-index: 1;
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Black background with transparency */
        padding: 20px;
        border-radius: 10px;
      }
      #quote {
        font-size: 24px; /* Make the text bigger */
      }
    </style>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="content">
      <p id="quote"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
